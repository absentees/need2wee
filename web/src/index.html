<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Need2Wee</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

<div class="container">
	<div class="">Toilet is: </div>
	<div class="toilet-status"></div>
</div>

<script>
	var ref = new Firebase("https://need2wee.firebaseio.com/occupied");

	ref.on("value", function(thing){

		if (thing.val() == true) {
			$(".toilet-status").html("occupied");
		} else if (thing.val() == false) {
			$(".toilet-status").html("vacant");
		}
	});
</script>
</body>
</html>
